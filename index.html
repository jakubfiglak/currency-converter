<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="https://kit.fontawesome.com/40036eafc0.js" crossorigin="anonymous"></script>
    <script src="/js.00a46daa.js" defer=""></script>
    <title>Exchange Rates | Currency Converter</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <h1>
      $$$ McDuck's Lounge $$$
    </h1>

    <div class="container">
      <div class="content exchange-rates">
        <h2>Exchange rates</h2>

        <form class="rates" id="rates" autocomplete="off">
          <select name="currency" id="currency" class="field currency"></select>
          <fieldset class="fieldset from-date">
            <label for="from-date" class="form-label">Starting date</label>
            <input type="date" name="fromDate" id="from-date" class="field" required="" min="1999-01-04" value="2020-02-10">
          </fieldset>
          <fieldset class="fieldset to-date">
            <label for="to-date" class="form-label">End date</label>
            <input type="date" name="toDate" id="to-date" class="field" required="" min="1999-01-04" value="2020-02-10">
          </fieldset>
          <input type="submit" class="btn btn-primary show-data" value="Show data">
        </form>

        <div class="chart-container">
          <canvas id="rates-chart" class="rates-chart" width="400" height="400"></canvas>
        </div>

        <h3>Day to day changes</h3>
        <ul class="rates-list" id="rates-list"></ul>
      </div>

      <div class="content rates-converter">
        <h2>Convert currencies</h2>
        <form class="converter" id="converter" autocomplete="off">
          <div class="input">
            <input type="number" min="0" name="from-amount" id="amount-input" class="field">
            <select name="from-currency" id="from-currency" class="field">
            </select>
          </div>

          <div class="arrows">
            <i class="far fa-arrow-alt-circle-down fa-3x"></i>
          </div>
          <div class="output">
            <p id="amount-output" class="field">$0</p>
            <select name="to-currency" id="to-currency" class="field"> </select>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
