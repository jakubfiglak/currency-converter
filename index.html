<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/40036eafc0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" defer></script>
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>
      Currency Converter
    </h1>
    <div class="container">
      <form class="converter">
        <input type="number" name="from-amount" id="amount-input" />
        <select name="from-currency" id="from-currency">
        </select>
        <p id="amount-output" />$0</p>
        <select name="to-currency" id="to-currency">
        </select>
      </form>
    </div>
  </body>
</html>
