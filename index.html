<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.77bb5cfd.css">

    <title>Currency Converter</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <h1>
      Currency Converter
    </h1>
    <div class="container">
      <form class="converter">
        <input type="number" name="from-amount">
        <select name="from-currency" id="from-currency">
        </select>
        <p class="to-amount">$0</p>
        <select name="to-currency" id="to-currency">
        </select>
      </form>
    </div>
  </body>
